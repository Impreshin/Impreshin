<script type="text/javascript">
$(document).ready(function(){
	var src = '/ab/thumb/material/68919/hahaha.pdf?w=25&h=25&s=p17hjihqp3kbt55q13o112e78tg3.pdf&instantrender=true';
	$('#material-file-area-filename img').attr("src",src).load(function () {
		console.log("loaded");

	String.prototype.chunk = function (n) {
		var ret = [];
		for (var i = 0, len = this.length; i < len; i += n) {
			ret.push(this.substr(i, n))
		}
		return ret
	};

	$(document).ready(function () {



		$("form").submit(function(e){
			e.preventDefault();
			var d = $("#data").val();
			d = "a a b v n n m k l l 4 4 6 7 u u i i n n k m p p";
			d = d.split(" ");

			var output = $.map(d,function(v, k) {
				if (k % 2 == 0) {

					if (v == d[k + 1]) {
						return "1";
					} else {
						return "0";
					}
				}
			}).join("").chunk(4).join(' ');



			$("#result").html(output);

			return false;
		})
	});
</script>
