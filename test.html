<style type="text/css">
table {
	background-color: rgb(250, 117, 107);
}


	#map_canvas {
		height : 350px;

	}
</style>

<div class="item gradient ui-corner-all shadow-all">
	<div id="map_canvas">&nbsp;</div>
</div>


<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
	var data =[
		{
			"t":"09:00",
			"c":"-23.056271, 29.994656"
		},{
			"t":"08:00",
			"c":"-23.056241, 29.964656"
		},
		{
			"t": "07:00",
			"c": "-23.046241, 29.924656"
		},
		{
			"t":"06:00",
			"c":"-23.046241, 29.904656"
		}
	];

	function initialize() {
		var def = data[0].c;
			def = def.split(",");
		var myLatlng = new google.maps.LatLng(def[0],def[1]);
		var mapOptions = {
			zoom     :13,
			center   :myLatlng,
			mapTypeId:google.maps.MapTypeId.HYBRID
			//disableDefaultUI:true
		};

		var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);


		var pinColor = "FE7569";
		var pinImageC = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor, new google.maps.Size(21, 34), new google.maps.Point(0, 0), new google.maps.Point(10, 34));
		pinColor = "FFCACA";
		var pinImageO = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor, new google.maps.Size(21, 34), new google.maps.Point(0, 0), new google.maps.Point(10, 34));

		var pinShadow = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_shadow", new google.maps.Size(40, 37), new google.maps.Point(0, 0), new google.maps.Point(12, 35));




		var flightPlanCoordinates = [];
		for (var i in data) {
			var item = data[i].c;
				item = item.split(",");
			    myLatlng = new google.maps.LatLng(item[0], item[1]);
			flightPlanCoordinates.push(myLatlng);

			var marker = new google.maps.Marker({
				position:myLatlng,
				map  :map,
				title:data[i].t,
				icon:(i==0)? pinImageC:pinImageO,
				shadow:pinShadow
			});



		}
		var flightPath = new google.maps.Polyline({
			path        :flightPlanCoordinates,
			strokeColor :"#FF0000",
			strokeOpacity:1.0,
			strokeWeight:2
		});

		flightPath.setMap(map);


		marker = new google.maps.Marker({
			position:new google.maps.LatLng(-33.714773, 18.956738),
			map     :map,
			title   :"End Destination"
		});

	}

	initialize();



</script>
