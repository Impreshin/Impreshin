<body>
<div>
	<form action="#">
		<input type="text" id="word" name="word" />	<button id="lookup" class="btn" type="submit">lookup</button>
	</form>

	<h1>Result</h1>
	<div id="result"></div>

<script src="/ui/_js/libs/jquery.js"></script>
<script src="/ui/_js/plugins/jquery.getData.js"></script>
<script src="/ui/_js/plugins/jquery.jqote2.js"></script>

<style type="text/css">
	
	
</style>
<script type="text/javascript">
	
	$("form").submit(function(e){
		e.preventDefault();
		lookup();
	});
	
	
	function lookup(word){
		if (!word) word = $("#word").val();
		def(word);
		
	}
	function def(word){
		jQuery.support.cors = true;
		$.ajax("http://www.stands4.com/services/v2/syno.php?uid=3116&tokenid=DncJPzPES3OLbTH7&word="+word, {
			cache : true,
			type : "get",
			global : false,
			dataType : "xml",
			//jsonp : false,
			success : function (returnedXMLResponse) {

				var data = {
					"term":word,
					"results":[]
				};
				$('result', returnedXMLResponse).each(function(){

					var d = {
						"heading":$('term', this).text(),
						"heading_small":$('partofspeech', this).text(),
						"body":$('definition', this).text(),
						"footer":$('example', this).text(),
						"synonyms": $('synonyms', this).text(),
						"antonyms": $('antonyms', this).text()
						
					};
					data.results.push(d);

					//Here you can do anything you want with those temporary
					//variables, e.g. put them in some place in your html document
					//or store them in an associative array
				});
				$("#result").jqotesub($("#template-dic"), data);


				//getChannelMessages(channel);
			}
		});
	}
	
	
	if ($("#word").val()){
		lookup();
	}
	
	function updatetimerlist(){
		
	}
</script>
<script type="text/x-jqote-template" id="template-dic">
	<![CDATA[
	<% for(var i in this.results) { %>
	<article>
		<header>
			<h3><%= this.results[i].heading %> <small>(<%= this.results[i].heading_small %>)</small></h3>
		</header>
		<div class="well well-small">
		<%= this.results[i].body %>
		</div>
		<% if (this.results[i].footer) { %>
		
		<em><%= this.results[i].footer %></em>
			
		<% } %>
		<% if (this.results[i].synonyms || this.results[i].antonyms) { %>
		<footer>
			<% if (this.results[i].synonyms) { %>
			<p><em><strong>Synonyms:</strong></em> <%= this.results[i].synonyms %></p>
			<% } %>
			<% if (this.results[i].antonyms) { %>
			<p><em><strong>Antonyms:</strong></em> <%= this.results[i].antonyms %></p>
			<% } %>
			
		</footer>
		<% } %>
	</article>
			
			<% } %>
	]]>
</script>
