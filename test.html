<body>

<form action="#"><textarea name="data" id="data" cols="30" rows="10"></textarea><button type="submit">go go power rangers</button></form>
<hr>
<div id="result"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


<script type="text/javascript">
	String.prototype.chunk = function (n) {
		var ret = [];
		for (var i = 0, len = this.length; i < len; i += n) {
			ret.push(this.substr(i, n))
		}
		return ret
	};

	$(document).ready(function () {



		$("form").submit(function(e){
			e.preventDefault();
			var d = $("#data").val();
			d = "a a b v n n m k l l 4 4 6 7 u u i i n n k m p p";
			d = d.split(" ");

			var output = $.map(d,function(v, k) {
				if (k % 2 == 0) {

					if (v == d[k + 1]) {
						return "1";
					} else {
						return "0";
					}
				}
			}).join("").chunk(4).join(' ');



			$("#result").html(output);

			return false;
		})
	});
</script>



</body>
</html>
